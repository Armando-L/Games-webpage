<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img class="avatar" src="./Images/avatar.jpeg" alt="avatar">
          <h3>Armando-L</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./Images/twitch.png" alt="twitch">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./Images/steam.png" alt="steam">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./Images/upcoming.png" alt="upcoming">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./Images/library.png" alt="library">
            <h2>Librery</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join pro for free games.</h2>
          <img src="./Images/controller.png" alt="controller">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" />
          <div class="cards">
            <div class="card">
              <img class="game" src="./Images/zelda.png" alt="zelda">
              <div class="card-info">
                <h2>Zelda Link's Awekening</h2>
                <p>Nintendo Switch</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="game" src="./Images/pokemonsnap.png" alt="pokemon">
              <div class="card-info">
                <h2>New Pok√©mon Snap</h2>
                <p>Nintendo Switch</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img class="game" src="./Images/animal.png" alt="animal">
              <div class="card-info">
                <h2>Animal Crossing New Horizons</h2>
                <p>Nintendo Switch</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>

</html>
